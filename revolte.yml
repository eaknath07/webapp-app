revolte:
  version: '1.0'
  project: eak-webap
  appName: web-app
  config:
    codeReview:
      summarize: true
      suggestFixes: true
      commentStyle: Balanced
    testSuite:
      command: npm run test
  env:
    staging:
      branch: temp
      codeReview: true
      testSuite: true
      services:
        rid_1:
          type: WEB_APP
          name: web-app_service
          entryPoint: index.js
          properties:
            indexPage: index.html
            errorPage: error.html
            variables:
              BASE_URL: /api/v1
    qa:
      branch: main
      codeReview: true
      testSuite: true
      services:
        rid_1:
          type: WEB_APP
          name: web-app_service
          entryPoint: index.js
          properties:
            indexPage: index.html
            errorPage: error.html
            variables:
              BASE_URL: /api/v1
    production:
      branch: main
      codeReview: true
      testSuite: true
      services:
        rid_1:
          type: WEB_APP
          name: web-app_service
          entryPoint: index.js
          properties:
            indexPage: index.html
            errorPage: error.html
            variables:
              BASE_URL: /api/v1
    preview:
      codeReview: true
      testSuite: true
      services:
        rid_1:
          type: WEB_APP
          name: web-app_service
          entryPoint: index.js
          properties:
            indexPage: index.html
            errorPage: error.html
            variables:
              BASE_URL: /api/v1
