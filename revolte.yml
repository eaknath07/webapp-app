revolte:
  version: '1.0'
  project: eak-webap
  appName: web-app
  env:
    staging:
      branch: main
      services:
        rid_1:
          type: WEB_APP
          name: web-app_service
          entryPoint: index.js
          properties:
            indexPage: index.html
            errorPage: error.html
            variables:
              BASE_URL: /api/v1
    qa:
      branch: qa
      services:
        rid_1:
          type: WEB_APP
          name: web-app-service
          entryPoint: index.js
          properties:
            indexPage: index.html
            errorPage: error.html
            variables:
              BASE_URL: /api/v1
              VITE_INFO: hello
              SAMPLE: sample
    production:
      branch: main
      services:
        rid_1:
          type: WEB_APP
          name: web-app_service
          entryPoint: index.js
          properties:
            indexPage: index.html
            errorPage: error.html
            variables:
              BASE_URL: /api/v1
    preview:
      services:
        rid_1:
          type: WEB_APP
          name: web-app_service
          entryPoint: index.js
          properties:
            indexPage: index.html
            errorPage: error.html
            variables:
              BASE_URL: /api/v1
